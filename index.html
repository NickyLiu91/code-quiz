<!DOCTYPE html>
<html>

<head>
<title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<header>
    <div class="header-text">The Easiest Coding Quiz Ever</div>
    <button id="header-button"> Begin Quiz</button>
</header>


<main>
    <section>
<div class="quiz-questions">
    <div class="button-initiator"> 
    <p>The quiz will begin once you click on the "Begin Quiz" Button.</p>
    <p>Once you complete the Quiz, you can view your score by clicking on the "View High Scores" button below.</p>
    <p>Please begin when you are ready!</p>
</div>
</div>
    </section>

            <section>
            <div class="quiz-results">
            <div class="correct-incorrect-section">
            <div>
    <h2>Correct Anwsers: <span class="correct"> 0 </span></h2>
    <h2>Incorrect Anwsers: <span class="incorrect"> 0 </span></h2>
            </div>
            <div>
    <button id="reset-button"> Reset Quiz</button>
            </div>
            <div class="quiz-timer">
            <div class="timer-text">
   <h2>Seconds Remaining:</h2>
            <div class="timer-count">180</div></div>
        </div>
            </div>
    </section>

</main>
<footer>
        <button id="score-button"> View High Scores</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
