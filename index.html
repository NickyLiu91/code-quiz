<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<header>
    <div class="main-text">The Easiest Coding Quiz Ever</div>
    <button class="main-button"> Begin Quiz</button>
</header>
<main>
    <section>
<div class="quiz-questions">
    <div class="button-initiator"> The quiz will begin once you click on the "Begin Quiz" Button. Once you complete the Quiz, you can view your score by clicking on the "View High Scores" button below. Please begin when you are ready! </div>
</div>
    </section>

            <section>
            <div class="quiz-results">
            <div class="right-wrong-section">
            <div>
    <h2>Correct Anwsers: <span class="correct">0 </span></h2>

            </div>
    <button class="reset-button"> Reset Quiz</button>
            </div>
            <div class="quiz-timer">
            <div class="timer-text">
 <!-- need to double check below-->   
 <h3>Seconds Remaining:</h3>
            <div class="timer-count">180</div></div>
            

            
            </div>
            </div>
    </section>

</main>
    <script src="script.js"></script>


    <footer>
        <button class="score-button"> View High Scores</button>
    </footer>

</html>
